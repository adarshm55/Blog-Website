<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: rgb(205, 249, 235);
      }
      .container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: rgb(10, 230, 197);
      }

      h2 {
        text-align: center;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .button-container {
        text-align: center;
      }

      button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button[type="reset"] {
        background-color: #f52727;
        margin-right: 10px;
      }
      .button111 {
        background-color: rgb(40, 225, 225);
        color: #000000;
        font-weight: bold;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        display: block;
        margin: 0 auto;
        margin-bottom: 10px;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <a href="index.html"><button class="button111">Home</button></a>

    <div class="container">
      <h2>CONTACT US</h2>
      <form id="contact-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="text" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <div class="button-container">
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script>
      document
        .getElementById("contact-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          // Code to handle form submission
          // Replace the following line with your own logic or server-side processing
          showMessage();
        });

      function showMessage() {
        alert("Thank you for filling out the form!");
      }
    </script>
  </body>
</html>
